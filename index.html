<html>
	<head>
		<title>Brickout</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script data-main="js/main.js" src="js/lib/require-jquery.js"></script>
	</head>
	<body>
		
		<div class="interactive-wrapper">		
			
			<div class="game interactive">
				<canvas id="canvas" width="700" height="350"></canvas>
				
				<div class="current-score"><span id="current-score">Score: <strong>0</strong></span></div>
				<div class="lives"><span id="lives">lives:</span></div>
				
				<div class="end-screen">
					<h3>Well done! you scored&hellip;</h3>
					
					<span class="final-score">
						<span class="number no-5 orange">5</span>
						<span class="number no-6 green">6</span>
						<span class="number no-7 blue">7</span>
						<span class="number no-8 red">8</span>
						<span class="number no-9 orange">9</span>
					</span>
					
					<a href="#" id="play-again" class="button">Play again</a>
					
				</div>

			</div>
		
			<div class="instructions">
				
				<h2>Information</h2>
				
				<div>
					<p>Use your mouse to deflect the ball back at the triangles, clear the triangles as quick as you can for maximum points!</p>
					
					<p>If the ball passes you by, itâ€™s game over!</p>
				</div>
				
			</div>
		
		</div>
	</body>
</html>
